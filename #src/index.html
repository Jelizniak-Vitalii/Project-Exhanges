<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Курс Валют</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Курс Валют</h1>
            <p class="header__text"> С помощью нашего сайта вы сможете отслеживать самый актуальный курс валют в Украине</p>
            <div class="header__time">
                <h4 class="time__title">Курс валют на</h4>
                <span class="time__date"></span>
            </div>
        </div>
    </header> 
    
    <main class="main">
        <div class="groupe__btn">
            <button class="btn__currencyRates btn active">Курс Валют</button>
            <button class="btn__convertor btn">Конвертор Валют</button>
        </div>
        <div class="rates">
            <div class="container">
                <div class="rates__content">
                    <div class="rates__items">
                        <h4>Валюта</h4>
                        <h4>Покупка</h4>
                        <h4>Продажа</h4>
                    </div>

                    <div class="rates__currency">
                        <div class="currency__title"></div>
                        <div class="currency__value currency-buy"></div>
                        <div class="currency__value currency-sale"></div>
                    </div>

                    <div class="rates__currency">
                        <div class="currency__title"></div>
                        <div class="currency__value currency-buy"></div>
                        <div class="currency__value currency-sale"></div>
                    </div>

                    <div class="rates__currency">
                        <div class="currency__title"></div>
                        <div class="currency__value currency-buy"></div>
                        <div class="currency__value currency-sale"></div>
                    </div>
                </div>
            </div>

        </div>

         <section class="converter">
            <div class="container">
                <h2 class="converter__title">Конвертор Валют</h2>
                <div class="converter__content">
                    <div class="currency__from">
                        <select class="currency__from_select"></select>
                        <input class="currency__from_input" type="number" inputmode="tel">
                    </div>
                    <button class="exchange"><i class="fas fa-exchange-alt"></i></button>
                    <div class="currency__to">
                        <select class="currency__to_select"></select>
                        <input class="currency__to_input" type="number" readonly="readonly">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
