<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Курс Валют</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Курс Валют</h1>
            <p> С помощью нашего сайта вы сможете отслеживать самый актуальный курс валют в Украине</p>
            <div class="header-time">
                <h4 class="header-time__title">Курс валют на</h4>
                <span class="header-time__actual"></span>
            </div>
        </div>
    </header> 
    
    <main>
        <div class="rates">
            <div class="container">
                <div class="rates-content">
                    <div class="rates-items">
                        <h4>Валюта</h4>
                        <h4>Покупка</h4>
                        <h4>Продажа</h4>
                    </div>

                    <div class="rates-currency">
                        <div class="rates-currency__title"></div>
                        <div class="rates-currency__value currency-buy"></div>
                        <div class="rates-currency__value currency-sale"></div>
                    </div>
                    
                    <div class="rates-currency">
                        <div class="rates-currency__title"></div>
                        <div class="rates-currency__value currency-buy"></div>
                        <div class="rates-currency__value currency-sale"></div>
                    </div>
                    
                    <div class="rates-currency">
                        <div class="rates-currency__title"></div>
                        <div class="rates-currency__value currency-buy"></div>
                        <div class="rates-currency__value currency-sale"></div>
                    </div>
                </div>
            </div>

        </div>

        <section class="converter">
            <div class="container">
                <h2 class="converter__title">Конвертор Валют</h2>
                <div class="converter-content">
                    <div class="currency-base">
                        <select class="currency-base__select"></select>
                        <input class="currency-base__input" type="number"></input>
                    </div>
                    <div class="exhange"><i class="fas fa-exchange-alt"></i></div>
                    <div class="currency-to-change">
                        <select class="currency-to-change__select"></select>
                        <input class="currency-to-change__input" type="number"></input>
                    </div>
                    <div class="converter-button">
                        <button>Конвертировать</button>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
